<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Computer's Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Computer's Number</h1>
    <p>Think of a number between 1 and 100, and I will try to guess it!</p>
    <button id="start-button">Start</button>
    <p id="guess-text" class="hidden">Is your number:</p>
    <p id="guess-number" class="hidden">50</p>
    <button id="higher-button" class="hidden">Higher</button>
    <button id="lower-button" class="hidden">Lower</button>
    <button id="correct-button" class="hidden">Correct</button>
    <button id="restart-button" class="hidden">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
